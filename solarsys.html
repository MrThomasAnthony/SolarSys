<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Coordinate Example</title>
    <style>
      /* CSS Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        overflow: hidden;
        position: relative;
      }

      #canvas1 {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }

      #webgl {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0; /* This canvas will be on top */
      }

      .dropdown {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
      }

      .bottom-container {
        position: absolute;
        top: 500px;
        left: 20px;
        width: 50%;
        z-index: 0;
        display: flex;
        justify-content: left;
        gap: 10px;
        padding: 10px;
      }
      
    </style>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body onload="main()">
    <!-- Canvas Elements -->
    <canvas id="canvas1"></canvas>
    <canvas id="webgl" width="800" height="600"></canvas>
  
    <!-- Dropdown for planet selection -->
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="planetDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        Select Planet
      </button>
      <ul class="dropdown-menu" aria-labelledby="planetDropdown">
        <li><a class="dropdown-item" href="#" onclick="selectPlanet(0)">Sun</a></li>
        <li><a class="dropdown-item" href="#" onclick="selectPlanet(1)">Mercury</a></li>
        <li><a class="dropdown-item" href="#" onclick="selectPlanet(2)">Venus</a></li>
        <li><a class="dropdown-item" href="#" onclick="selectPlanet(3)">Earth</a></li>
        <li><a class="dropdown-item" href="#" onclick="selectPlanet(4)">Mars</a></li>
        <li><a class="dropdown-item" href="#" onclick="selectPlanet(5)">Jupiter</a></li>
        <li><a class="dropdown-item" href="#" onclick="selectPlanet(6)">Saturn</a></li>
        <li><a class="dropdown-item" href="#" onclick="selectPlanet(7)">Uranus</a></li>
        <li><a class="dropdown-item" href="#" onclick="selectPlanet(8)">Neptune</a></li>
      </ul>
      <button class="btn btn-primary" id="pauseButton">
        Pause
      </button>
      
    </div>
  
      <!-- Bottom Buttons -->
      <div class="bottom-container">
        <div class="btn-group" role="group" aria-label="Basic example">
          
          <button type="button" class="btn btn-primary">Zoom In
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mouse-fill" viewBox="0 0 16 16">
              <path d="M3 5a5 5 0 0 1 10 0v6a5 5 0 0 1-10 0zm5.5-1.5a.5.5 0 0 0-1 0v2a.5.5 0 0 0 1 0z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5"/>
            </svg>
          </button>
          <button type="button" class="btn btn-primary">Zoom Out
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mouse-fill" viewBox="0 0 16 16">
              <path d="M3 5a5 5 0 0 1 10 0v6a5 5 0 0 1-10 0zm5.5-1.5a.5.5 0 0 0-1 0v2a.5.5 0 0 0 1 0z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1"/>
            </svg>
          </button>
          <button type="button" class="btn btn-danger" id="reset">Reset View</button>
        </div>
      </div>
  
    <!-- External Scripts -->
    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix.js"></script>
    <script src="solarsys.js"></script>
  </body>
  
  
</html>
