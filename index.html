<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>World Coordinate Example</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <style>
      /* CSS Reset & Basic Setup */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        overflow: hidden; /* Prevent scrollbars */
        position: relative;
        background-color: #000; /* Fallback color */
        width: 100vw;
        height: 100vh;
      }

      /* Canvas Layering */
      #canvas1, #webgl {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: block;
      }

      #canvas1 { z-index: 0; }
      #webgl { z-index: 1; }

      /* UI Overlay Container 
         This allows us to manage all UI elements in a layer above the canvas 
      */
      .ui-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
        pointer-events: none; /* KEY: Lets clicks pass through to the canvas */
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Pushes top and bottom apart */
        padding: 20px;
      }

      /* Top Control Area */
      .top-controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: flex-start;
        justify-content: center;
        pointer-events: auto; /* Re-enable clicks for buttons */
      }

      /* Bottom Control Area */
      .bottom-controls {
        display: flex;
        justify-content: center; /* Center horizontally */
        width: 100%;
        pointer-events: auto; /* Re-enable clicks for buttons */
      }

      /* Responsive Adjustments */
      @media (max-width: 576px) {
        .ui-layer {
          padding: 15px;
        }
        
        .top-controls {
          flex-direction: row; /* Keep side by side unless very small */
        }

        .btn {
          font-size: 0.9rem; /* Slightly smaller text on mobile */
        }
      }
    </style>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body onload="main()">
    
    <canvas id="canvas1"></canvas>
    <canvas id="webgl"></canvas>
  
    <div class="ui-layer">
      
      <div class="top-controls">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle shadow" type="button" id="planetDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Select Planet
          </button>
          <ul class="dropdown-menu shadow" aria-labelledby="planetDropdown">
            <li><a class="dropdown-item" href="#" onclick="selectPlanet(0)">Sun</a></li>
            <li><a class="dropdown-item" href="#" onclick="selectPlanet(1)">Mercury</a></li>
            <li><a class="dropdown-item" href="#" onclick="selectPlanet(2)">Venus</a></li>
            <li><a class="dropdown-item" href="#" onclick="selectPlanet(3)">Earth</a></li>
            <li><a class="dropdown-item" href="#" onclick="selectPlanet(4)">Mars</a></li>
            <li><a class="dropdown-item" href="#" onclick="selectPlanet(5)">Jupiter</a></li>
            <li><a class="dropdown-item" href="#" onclick="selectPlanet(6)">Saturn</a></li>
            <li><a class="dropdown-item" href="#" onclick="selectPlanet(7)">Uranus</a></li>
            <li><a class="dropdown-item" href="#" onclick="selectPlanet(8)">Neptune</a></li>
          </ul>
        </div>
        
        <button class="btn btn-primary shadow" id="pauseButton">
          Pause
        </button>
      </div>
  
      <div class="bottom-controls">
        <div class="btn-group shadow" role="group" aria-label="Camera Controls">
          <button type="button" class="btn btn-primary">Zoom In
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mouse-fill" viewBox="0 0 16 16">
              <path d="M3 5a5 5 0 0 1 10 0v6a5 5 0 0 1-10 0zm5.5-1.5a.5.5 0 0 0-1 0v2a.5.5 0 0 0 1 0z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5"/>
            </svg>
          </button>
          <button type="button" class="btn btn-primary">Zoom Out
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mouse-fill" viewBox="0 0 16 16">
              <path d="M3 5a5 5 0 0 1 10 0v6a5 5 0 0 1-10 0zm5.5-1.5a.5.5 0 0 0-1 0v2a.5.5 0 0 0 1 0z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1"/>
            </svg>
          </button>
          <button type="button" class="btn btn-danger" id="reset">Reset View</button>
        </div>
      </div>
    
    </div>
  
    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix.js"></script>
    <script src="solarsys.js"></script>
  </body>
</html>
